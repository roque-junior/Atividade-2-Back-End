<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var idade = parseFloat(prompt("Digite sua idade"));
      var peso = parseFloat(prompt("Digite seu peso"));

      if (idade <= 12) {
        document.write("Infantil");
      } else if (idade >= 13 && idade <= 16) {
        if (peso <= 40) {
          document.write("juvenil leve");
        } else if (peso > 40) {
          document.write("Juvenil pesado");
        }
      } else if (idade >= 17 && idade <= 24) {
        if (peso <= 45) {
          document.write("Sênior leve");
        } else if (peso > 45 && peso <= 60) {
          document.write("Sênior médio");
        }
      } else if (idade > 24) {
        document.write("Veterano");
      }
    </script>
  </body>
</html>
